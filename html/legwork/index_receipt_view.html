<div id="app">
    <div class="content">
        <div class="list">
            <div class="list-item-head">
                <div class="list-item-head-img">
                    <img :src="infos.sendUserImg">
                </div>
                <div class="list-item-head-text">
                    <div class="list-item-head-text-name">{{nickname|empty}}</div>
                    <div class="list-item-head-text-phone">电话：{{phone|empty}}</div>
                </div>
            </div>
            <div class="list-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    跑腿费：<span class="list-item-content-money">￥{{infos.cost|empty}}</span>
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    取货地址：{{infos.pickupAddress|empty}}
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    送货地址：{{infos.deliveryAddress|empty}}
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    取货时间：{{infos.deliveryDate|formatDate}}
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    备注：{{infos.note|empty}}
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    发布时间：{{infos.createDate|formatDate}}
                </div>
            </div>
        </div>
        <div class="receipt-button" @click="submitReceipt">接单</div>
    </div>
</div>
