<div id="app">
    <div class="content">
        <div class="list">
            <div class="list-item-head">
                <div class="list-item-head-img"><img :src="obj.sendUserImg" /></div>
                <div class="list-item-head-text">
                    <div class="list-item-head-text-name">{{nikename|empty}}</div>
                    <div class="list-item-head-text-phone">电话：{{phone|empty}}</div>
                </div>
                <div class="list-item-head-tag">
                    {{obj.status|statusText}}
                </div>
            </div>
            <div class="list-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    跑腿费：<span class="list-item-content-money">￥{{obj.cost}}</span>
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    取货地址：{{obj.pickupAddress}}
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    送货地址：{{obj.deliveryAddress}}
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    取货时间：{{obj.deliveryDate|formatDate}}
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    备注：{{obj.note}}
                </div>
            </div>
            <div class="list-inner-line"></div>
            <div class="list-item">
                <div class="list-item-content">
                    发布时间：{{obj.createDate|formatDate}}
                </div>
            </div>
        </div>
        <div class="receipt-button" @click="submit()">{{obj.status|statusSubmit}}</div>
    </div>
</div>
