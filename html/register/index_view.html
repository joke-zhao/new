<div id="app">
  <div @click="openTaxpayer" href="#" class="card_item card_taxer">
    <img src="../../image/register/taxer@2x.png" alt="">
    <div class="info">
      <div class="info_text">
        <h4>我是纳税人</h4>
        <p>我要做帐、我要找服务商</p>
      </div>
      <img src="../../image/register/arrow-right@2x.png" alt="">
    </div>
  </div>
  <div @click="openService" href="#" class="card_item card_server">
    <img src="../../image/register/server@2x.png" alt="">
    <div class="info">
      <div class="info_text">
        <h4>我是服务商</h4>
        <p>我要接单做服务</p>
      </div>
      <img src="../../image/register/arrow-right@2x.png" alt="">
    </div>
  </div>
  <div @click="openTourist" href="#" class="card_item card_visitor">
    <img src="../../image/register/visitor@2x.png" alt="">
    <div class="info">
      <div class="info_text">
        <h4>我是游客</h4>
        <p>我想先看看</p>
      </div>
      <img src="../../image/register/arrow-right@2x.png" alt="">
    </div>
  </div>
</div>
