<div id="loan">
    <div class="loan-main">
        <van-form validate-first @failed="onFailed">
            <!-- 通过 pattern 进行正则校验 -->
            <van-field
                    v-model="value1"
                    name="pattern"
                    label="姓名"
                    placeholder="请输入姓名"
            />
            <!-- 通过 validator 进行函数校验 -->
            <van-field
                    v-model="value2"
                    name="validator"
                    label="身份证号码"
                    placeholder="请输入身份证号码"
            />
            <!-- 通过 validator 进行异步函数校验 -->
            <van-field
                    v-model="value3"
                    name="asyncValidator"
                    label="手机号码"
                    placeholder="请输入手机号码"
                    :rules="[{ pattern, message: '手机号码格式不正确' }]"
            />
            <div style="margin: 16px;margin-top: 115%;">
                <van-button round block type="info" native-type="submit">
                    我要贷款
                </van-button>
            </div>
        </van-form>
    </div>
</div>
