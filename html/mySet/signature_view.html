<div id="signature" style="overflow:hidden">
    <div style="margin-top:420px;width: 100%;display: flex;">
        <div style="margin-right:5px;width: 24%;border-radius: 12px;font-size: 18px;background-color: cornflowerblue;color: #fff;text-align: center;" @click="save">保存</div>
        <div style="margin-right:5px;width: 24%;border-radius: 12px;font-size: 18px;background-color: cornflowerblue;color: #fff;text-align: center;" @click="revoke">撤销</div>
        <div style="margin-right:5px;width: 24%;border-radius: 12px;font-size: 18px;background-color: cornflowerblue;color: #fff;text-align: center;" @click="restore">恢复</div>
        <div style="margin-right:5px;width: 24%;border-radius: 12px;font-size: 18px;background-color: cornflowerblue;color: #fff;text-align: center;" @click="clear">清空</div>
    </div>
</div>
