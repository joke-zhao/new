<div id="myTaxation">
    <div class="myTaxation-speed">
        <div class="myTaxation-speed-title">
            | 报税流程
        </div>
        <div class="myTaxation-speed-content">
        <van-steps direction="vertical" :active="0">
            <van-step>
                <h3>上传单据</h3>
                <p>用户已下单，请使用"拍一拍"提交财务单据</p>
            </van-step>
            <van-step>
                <h3>单据审核</h3>
                <p>提交的单据将在"单据审核"进行审核</p>
            </van-step>
            <van-step>
                <h3>单据审批</h3>
                <p>审核通过的单据由老板在"单据审批"进行审批</p>
            </van-step>
            <van-step>
                <h3>税金确认</h3>
                <p>您本期的税金一共￥99，请前往报税</p>
            </van-step>
            <van-step>
                <h3>税务申报</h3>
                <p>请提供完整资料完成报税</p>
            </van-step>
            <van-step>
                <h3>扣除税款</h3>
                <p>已扣除税款</p>
            </van-step>
        </van-steps>
        </div>
    </div>
</div>
